<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Enter The Location of Your Loo</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form metod="POST" action="http://generalgoodsvendor.tk/hacks2015/newCoord.php">
      <div class="list">
        <label class="item item-input">
          <input type="hidden" name="xcoord" value= something>
          <input type="hidden" name="ycoord" value= something>
          <span class="input-label">Comment About Loo: </span>
          <input type="text" ng-model="looData.comment">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Enter</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
