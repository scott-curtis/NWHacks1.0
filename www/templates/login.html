<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Enter The Location of Your Loo</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Comment About Loo: </span>
          <input type="text" ng-model="looData.comment">
        </label>
        <label class="item item-input">
          <span class="input-label">X Coord: </span>
          <input type="xCoord" ng-model="looData.x">
          <span class="input-label">Y Coord: </span>
          <input type="yCoord" ng-model="looData.y">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Enter</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
